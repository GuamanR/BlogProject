<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/standard.css">
    <div th:replace = "fragments/styling :: headStyles "></div>
    <title>New blog Post Created!</title>
</head>
<body>
    <div th:replace = "fragments/navbar :: navbar "></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h1>Thank you for your submission</h1>
                    <div class="card-header">
                        <p th:text="${title}"/>
                    </div>
                    <p style = "font-weight:bold" th:text="${author}"/>
                    <p th:text="${blogEntry}"/>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    
    
    
    </div> 
    <a th:href="@{/}">
        <button class="btn btn-primary">Return home</button>
    </a> 

    <div th:replace=" fragments/styling :: javaScripts"></div>
</body>
</html>
